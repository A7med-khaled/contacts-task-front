<div class="example-container">
    <form [formGroup]="contactForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Notes</mat-label>
            <input matInput formControlName="notes">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!data.isEdit" (click)='onSaveNew()'>create</button>
        <button mat-raised-button color="primary" *ngIf="data.isEdit" (click)='onSaveEdit()'>Save</button>
        <button mat-raised-button color="warn" (click)="onCancelClick()" style="float: right;">cancle</button>
    </form>
</div>
